<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %}[pontoBitmap]{% endblock %}</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />

    <script
      src="https://kit.fontawesome.com/7d702f1614.js"
      crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="{% static 'meusite/images/favicon.ico' %}" />

    {% block head %}{% endblock %}
  </head>

  <body>
    <div class="container-fluid">
      {% if messages %}
      <div class="row mt-3 mb-3">
        <div class="col-12">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      </div>
      {% endif %}
    </div>
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
    <footer class="footer py-1">
      <span
        >[pontoBitmap] ---|<i class="fas fa-kiwi-bird"></i> ..!
        <i class="fas fa-crow"></i>...<i class="fas fa-copyright"></i>
        2023</span
      >
    </footer>
  </body>
</html>
